<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Manga Translator</h1>

    <div class="settings">
      <div class="field">
        <label for="sourceLang">Source Language</label>
        <select id="sourceLang">
          <option value="ja" selected>Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese (Simplified)</option>
          <option value="zh-tw">Chinese (Traditional)</option>
          <option value="en">English</option>
        </select>
      </div>

      <div class="field">
        <label for="targetLang">Target Language</label>
        <select id="targetLang">
          <option value="id" selected>Indonesian</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="vi">Vietnamese</option>
          <option value="th">Thai</option>
        </select>
      </div>

      <div class="field">
        <label for="backendUrl">Backend URL</label>
        <input type="text" id="backendUrl" value="http://127.0.0.1:5000">
      </div>
    </div>

    <div class="actions">
      <button id="translateBtn" class="primary">Translate Page</button>
      <button id="toggleBtn">Toggle Original</button>
      <button id="clearBtn">Clear All</button>
    </div>

    <div class="status">
      <div id="statusText">Ready</div>
      <div id="progressBar" class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </div>

    <div class="stats" id="stats"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

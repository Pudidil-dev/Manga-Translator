# Manga Translator - Docker Compose Configuration
# Usage: docker-compose up -d

version: '3.8'

services:
  # ==============================================================================
  # Main Application (CPU)
  # ==============================================================================
  manga-translator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - SECRET_KEY=${SECRET_KEY:-manga-translator-secret}
      - OCR_WORKERS=4
      - OMP_NUM_THREADS=4
      - MKL_NUM_THREADS=4
    volumes:
      - ./model:/app/model
      - ./fonts:/app/fonts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

